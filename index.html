<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Activity Time Tracker</title>
    <link href="style/webact.css" rel="stylesheet" />
    <link href="style/chart.css" rel="stylesheet" />
</head>

<body>

<div class="container">
    <div class="title" style="background: #343436;margin: 0;">
        <p style="color: #fff;">Web Time Tracker Monster</p>
    </div>
    <div class="main-nav">
        <div id="btnStatistics" class="main-nav-active">统计</div>
        <div id="btnHatch">孵蛋</div>
        <div id="btnBattle">战斗</div>
        <div id="btnSettings">设置</div>
    </div>
    <div class="main">
        <div id="pageStatistics" class="active">
            <div id="statisticChart">
                <div class="chart-nav">
                    <div id="btnTodayStatistics" class="btn-toggle-chart">TODAY</div>
                    <div id="btnAllStatistics" class="btn-toggle-chart">ALL-TIME</div>
                </div>
                <div id="chart-container" style="width:100%;height:300px"></div>
            </div>
            <div id="statisticTable"></div>
        </div>
        <div id="pageHatch" style="display: none;">
            <iframe id="hatchFrame" src="" width="500px" frameborder="0" height="500px"></iframe>
        </div>
        <div id="pageBattle">battle</div>
        <div id="pageSettings">设置</div>
    </div>
</div>
</body>

<script src="scripts/chart/echarts.min.js"></script>
<script src="scripts/storage.js"></script>
<script src="scripts/common.js"></script>
<script src="scripts/ui.js"></script>
<script src="scripts/webact.js"></script>

<style>
*{
    margin: 0;
    padding: 0;
}
.container{
    width: 500px;
    height:500px;
    padding-right: 7px;
}
.container .title{
    font-size:14px;
    font-weight: bold;
    color: black;
}
.main-nav {
    width: 100%;
    height:25px;
    line-height: 25px;
    background: #343436;
    display: flex;
    color: #fff;
}
.main-nav-active{
    background-color: #fff;
    color:#343436;
}
.main-nav div{
    flex: 1;
    font-size: 15px;
    font-weight: bold;
    text-align: center;
}
.main{
    width: 100%;
    /* height: 300px; */
    border: 1px solid blue
}
.main>div{
    display: none;
}
#statisticChart{
    display: flex;
    width: 100%;
    height: 300px;
    border: 1px solid yellow;
    flex-direction: row;
}
.chart-nav{
    flex: 10%;
    border: 1px solid black;
    display: flex;
}
.btn-toggle-chart{
    flex: 1;
}
#chart-container{
    flex: 90%;
}
.chart-nav{
    flex: 1;
    display: flex;
    flex-direction: column;
}
.main .active{
    display: block !important;
}
</style>
