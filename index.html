<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Activity Time Tracker</title>
    <link href="style/webact.css" rel="stylesheet" />
    <link href="style/chart.css" rel="stylesheet" />
</head>

<body>
    <svg class="height-0">
      <filter id="dropShadow">
         <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
         <feOffset dx="0" dy="1" />
         <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
         </feMerge>
      </filter>
   </svg>
    <div id="extensionTitle">
        <p class="title">Web Time Tracker Monster</p>
    </div>
</div>
<div class="nav">
    <button id="btnStatistics">统计</button>
    <button id="btnHatch">孵蛋</button>
    <button id="btnBattle">战斗</button>
    <button id="btnSettings">设置</button>
</div>
<div class="main">
    <div id="pageStatistics" class="active">
        statistics
        <button id="btnTodayStatistics">TODAY</button>
        <button id="btnAllStatistics">ALL-TIME</button>
        <div id="statisticChart" style="width:100%;height:300px">
            chart
        </div>
        <div id="statisticTable">
            table
        </div>
    </div>
    <div id="pageHatch">hatch</div>
    <div id="pageBattle">battle</div>
    <div id="pageSettings">设置</div>
</div>
</body>

</html>

<script src="scripts/chart/echarts.min.js"></script>
<script src="scripts/storage.js"></script>
<script src="scripts/common.js"></script>
<script src="scripts/ui.js"></script>
<script src="scripts/webact.js"></script>

<style>
.nav {
    width: 100%;
    height:50px;
}
.nav button{

}
.main{
    width: 100%;
    height: 300px;
    border: 1px solid black
}
.main>div{
    display: none;
}
.main .active{
    display: block !important;
}
</style>
